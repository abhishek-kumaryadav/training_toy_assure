<div class="row m-0 shadow-sm rounded" id="pageHeader" th:fragment="toystore_header_channel">
    <a th:href="@{/ui/home}">
        <div class="row" style="width:max-content">
            <div class="col p-0"><i class="material-icons">&#xe88a;</i></div>
            <div class="col p-0">Home</div>
        </div>
    </a>
    &nbsp;/&nbsp;
    Channel
</div>

<form id="channel-form" th:fragment="toystore_channel_form">
    <div class="row">
        <label style="width: 200px" for="inputName" class="col-form-label justify-content-start">Channel
            Name</label>
        <input type="text" class="col form-control" name="name" id="inputName" placeholder="Enter Name" required>
    </div>
    <div class="row">
        <label style="width: 200px;" for="inputInvoiceType" class="col-form-label justify-content-start">Invoice
            Type</label>
        <select class="col form-control" name="invoiceType" id="inputInvoiceType">
            <option value="channel" selected>Channel</option>
            <option value="self" selected>Self</option>
        </select>
    </div>
    <div class="row">
        <div class="col p-0 text-right">
            <button type="submit" class="btn btn-primary btn-sm" id="add-channel" form="channel-form">Add</button>
            &nbsp;
            <button type="button" class="btn btn-primary btn-sm" id="refresh-data">Refresh</button>
        </div>
    </div>
</form>

<div class="row" th:fragment="toystore_channel_table">
    <!-- Table -->
    <div class="col p-0">
        <table class="table table-striped" id="channel-table">
            <thead>
                <tr>
                    <th scope="col">Internal ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Invoice Type</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
