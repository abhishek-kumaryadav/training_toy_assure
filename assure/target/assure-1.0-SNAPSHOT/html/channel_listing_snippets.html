<div class="row m-0 shadow-sm rounded" id="pageHeader" th:fragment="toystore_channel_listing_header">
    <a th:href="@{/ui/home}">
        <div class="row" style="width:max-content">
            <div class="col p-0"><i class="material-icons">&#xe88a;</i></div>
            <div class="col p-0">Home</div>
        </div>
    </a>
    &nbsp;/&nbsp;
    Channel Listing
</div>

<form id="channel-listing-form" th:fragment="toystore_channel_listing_form">
    <div class="row">
        <label for="inputChannelId" class="col-form-label justify-content-start">Channel ID</label>
        <div class="col p-0">
            <select class="js-data-example-ajax form-control" name="channelId" id="inputChannelId" style="width: 100%;"
                data-placeholder="Search by Name and ID" required>
            </select>
        </div>
    </div>
    <div class="row">
        <label for="inputClientId" class="col-form-label justify-content-start">Client ID</label>
        <div class="col p-0">
            <select class="js-data-example-ajax form-control" name="clientId" id="inputClientId" style="width: 100%;"
                data-placeholder="Search by Name and ID" required>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="fixed p-0" style="column-width: 100px;">
            <label for="channelListingFile" class="col-form-label justify-content-start">Input Csv</label>
        </div>
        <div class="col p-0">
            <input type="file" class="form-control-file" id="channelListingFile"
                style="width: 100%; border: 1px solid #555;" required>
        </div>
    </div>
    <div class="row">
        <div class="col p-0 text-right">
            <button type="submit" class="btn btn-primary btn-sm" id="add-channel-listing" form="channel-listing-form"
                disabled>Add</button>
            &nbsp;
            <button type="button" class="btn btn-primary btn-sm" id="refresh-channel-listing-data">Refresh</button>
        </div>
    </div>
</form>

<div class="row" th:fragment="toystore_channel_listing_table">
    <!-- Table -->
    <div class="col p-0">
        <table class="table table-striped" id="channel-listing-table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Channel ID</th>
                    <th scope="col">Channel SKU ID</th>
                    <th scope="col">Client ID</th>
                    <th scope="col">Global SKU ID</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<!-- Product Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-channel-listing-modal"
    th:fragment="toystore_channel_listing_editform">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="channel-listing-edit-form">
                    <input type="hidden" class="form-control" name="globalSkuId" id="hiddenInputGlobalSkuId">
                    <div class="row">
                        <label class="col-form-label justify-content-start">GlobalSkuId</label>
                        <label id="inputEditGlobalSkuId" class="col-form-label justify-content-start"></label>
                    </div>
                    <div class="row">
                        <label for="inputEditName" class="col-form-label justify-content-start">Name</label>
                        <input type="text" class="col form-control" name="name" id="inputEditName"
                            placeholder="Enter Name" required>
                    </div>
                    <div class="row">
                        <label for="inputEditBrandId" class="col-form-label justify-content-start">Brand ID</label>
                        <input type="text" class="col form-control" name="brandId" id="inputEditBrandId"
                            placeholder="Enter Brand ID" required>
                    </div>
                    <div class="row">
                        <label for="inputEditMrp" class="col-form-label justify-content-start">MRP</label>
                        <input type="number" step="0.01" min="0.01" class="col form-control" name="mrp"
                            id="inputEditMrp" placeholder="Enter MRP" required>
                    </div>
                    <div class="row">
                        <label for="inputEditDescription"
                            class="col-form-label justify-content-start">Description</label>
                        <input type="text" class="col form-control" name="description" id="inputEditDescription"
                            placeholder="Enter Description" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm" id="update-channel-listing"
                    form="channel-listing-edit-form">Update</button>
            </div>
        </div>
    </div>
</div>
