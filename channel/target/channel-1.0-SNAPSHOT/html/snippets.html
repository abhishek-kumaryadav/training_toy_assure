<head th:fragment="name_head">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="baseUrl" th:attr="content=${baseUrl}">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/static/app.css}">
  <link rel="stylesheet" th:href="@{/static/utils/jquery.toast.css}">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" th:href="@{/static/utils/select2.min.css}">
  <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css" />
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
  </script>

  <script th:src="@{/static/utils/select2.min.js}"></script>
  <script type="module" th:src="@{/static/utils/jquery.toast.js}"></script>
</head>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm rounded" th:fragment="name_app_navbar">

  <a class="navbar-brand" th:href="@{/ui/home}">
    <img th:src="@{/static/logo.png}" class="d-inline-block align-top" alt="" style="max-height:45px;">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Channel
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="nav-link" th:href="@{/ui/channel}">Channel</a>
          <a class="nav-link" th:href="@{/ui/listing}">Channel Listing</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/order}">Order</a>
      </li>
    </ul>
  </div>
</nav>

<div class="row m-0 shadow-sm pt-1 rounded" id="pageHeader" th:fragment="toystore_header">
  <div class="row" style="justify-content: space-between; width:100%">
    <div class="col">
      <div class="row p-0" style="width: max-content;">
        <div class="col p-0"><i class="material-icons">&#xe88a;</i></div>
        <div class="col p-0">Home</div>
      </div>
    </div>
    <!-- <div class="col p-0"></div> -->
    <div th:replace="snippets.html :: name_zoned_date_time"></div>
  </div>
</div>

<!-- Zoned Date time div row -->
<div class="col p-0" th:fragment="name_zoned_date_time">
  <select class="js-data-example-ajax form-control float-right" name="zonedDateTime" id="inputZonedDateTime"
    style="width: 100%;" data-placeholder="Search by Zone or Offset" required>
  </select>
</div>
<!-- Footer -->
<footer class="footer  mt-1" th:fragment="name_footer">
  &#169; Increff 2022
  &nbsp;
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script th:src="@{/static/app.js}" />
  </script>
  <script th:src="@{/static/utils/papaparse.min.js}" />
  </script>
</footer>
